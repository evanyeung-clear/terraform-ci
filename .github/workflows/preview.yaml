name: Okta Preview

on:
  pull_request:
    branches: 
      - main
    paths: 
      - preview/**

  issue_comment:
    types: [created]
    
  # push:
  #   branches: 
  #     - main
  #   paths: 
  #     - preview/**
  #

jobs:
  plan:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/terraform-plan.yaml
    with: 
      directory: preview
    permissions:
      pull-requests: write
      statuses: write
      checks: write
  
  apply:
    if: >
      github.event_name == 'issue_comment' && 
      github.event.issue.pull_request != null && 
      github.event.comment.body == '/terraform apply' && 
      github.event.issue.state == 'open'
    uses: ./.github/workflows/terraform-apply.yaml
    with:
      directory: preview
    permissions:
      pull-requests: write
      contents: write
      statuses: write

