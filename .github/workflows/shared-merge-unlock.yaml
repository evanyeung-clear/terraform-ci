name: Release lock on merge

on:
  pull_request:
    types: [closed]


jobs:
  unlock: 
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Check deployment lock
        uses: forevanyeung/lock@e43a0b2920fca2eb45f02bde126d32e09949d419
        id: lock
        with:
          mode: check

      - name: Check lock branch
        if: steps.lock.outputs.locked == 'true'
        uses: actions/github-script@v7
        id: check
        with:
          result-encoding: string
          script: |
            var lockBranch;

            if (!${{ steps.lock.outputs.headless }}) {
              const url = '${{ steps.lock.outputs.link }}'
              const match = url.match(/^https:\/\/github\.com\/([^/]+)\/([^/]+)\/actions\/runs\/(\d+)/)

              if (!match) {
                // do not unlock
                console.log(`Lock link does not match expected format: ${url}`)
                return
              }

              const [, owner, repo, run_id] = match;

              const { data: workflowRun } = await github.rest.actions.getWorkflowRun({ 
                owner: owner, 
                repo: repo, 
                run_id: run_id 
              });

              lockBranch = workflowRun.head_branch;
            } else {
              lockBranch = "${{ steps.lock.outputs.branch }}";
            }

            const sourceBranch = context.payload.pull_request.head.ref;

            console.log(`Source branch: ${sourceBranch}`)
            console.log(`Lock branch: ${lockBranch}`)

            if (lockBranch == sourceBranch) {
              return 'unlock'
            }

      - name: Release lock
        if: steps.check.outputs.result == 'unlock'
        uses: forevanyeung/lock@e43a0b2920fca2eb45f02bde126d32e09949d419
        with:
          mode: unlock 

      - name: Checkout repository
        if: steps.check.outputs.result == 'unlock'
        uses: actions/checkout@v4

      - name: Tag commit on successful merge
        if: steps.check.outputs.result == 'unlock'
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          TAG="deploy-${{ steps.lock.outputs.environment }}"
          git tag "$TAG"
          git push --force origin "$TAG"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update branch deployment badge
        if: steps.check.outputs.result == 'unlock'
        uses: ./.github/shared-actions/upload-badge
        with:
          label: ${{ steps.lock.outputs.environment }} branch
          message: main
          color: green
          style: flat-square
          filename: latest-${{ steps.lock.outputs.environment }}-branch.svg
          github_token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Comment lock released
        if: steps.check.outputs.result == 'unlock'
        uses: actions/github-script@v7
        with:
          script: |
            var body = `
            âœ… **Deployment lock released**
            Deployment completed successfully.          
            `

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
