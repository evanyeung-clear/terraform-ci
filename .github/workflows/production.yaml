name: Okta Production

on:
  pull_request:
    branches: 
      - main
    paths: 
      - production/**
    
  # push:
  #   branches: 
  #     - main
  #   paths: 
  #     - production/**
  #

jobs:
  plan:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/shared-terraform-plan.yaml
    with: 
      directory: production
    permissions:
      pull-requests: write
      statuses: write
      checks: write

