      - name: Output Terraform Apply
        uses: actions/github-script@v7
        with: 
          script: |
            var body = `
            **Terraform apply** ran in \`10.98 seconds\`
            \`\`\`
            terraform apply --target=
            \`\`\`

            #### Diff of changes
            \`\`\`diff
