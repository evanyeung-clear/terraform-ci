name: Publish Docker Image to GHCR

on:
  push:
    branches:
      - main
    paths:
      - Dockerfile
      - src/**
      - .github/workflows/publish-docker-image.yaml
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    strategy:
      matrix:
        terraform_version:
          - "1.8.3"
          # Add more versions here as needed, e.g.:
          # - "1.9.0"
          # - "1.10.0"
          
    runs-on: ubuntu-latest
    name: Build and push Terraform ${{ matrix.terraform_version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/evanyeung-clear/terraform-ci/terraform
          tags: |
            type=raw,value=${{ matrix.terraform_version }}-latest
            type=raw,value=${{ matrix.terraform_version }}-{{date 'YYYY-MM-DD'}}
            type=sha,prefix=${{ matrix.terraform_version }}-sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            TERRAFORM_VERSION=${{ matrix.terraform_version }}
          cache-from: type=gha,scope=terraform-${{ matrix.terraform_version }}
          cache-to: type=gha,mode=max,scope=terraform-${{ matrix.terraform_version }}
