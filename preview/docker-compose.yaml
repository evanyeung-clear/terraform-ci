services:
  terraform:
    build:
      context: ../
      args:
        TERRAFORM_VERSION: "1.8.5"
    working_dir: /terraform
    volumes:
      - "./:/terraform"
      - "~/.aws/credentials:/root/.aws/credentials"
    environment:
      - TF_WORKSPACE=preview
      - TF_CLOUD_ORGANIZATION
      - TF_TOKEN_APP_TERRAFORM_IO